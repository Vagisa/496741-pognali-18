        <nav class="main-menu__user-nav user-nav">
          <ul class="user-nav__list">

              <a href="tel:88005558628" aria-label="Телефон">

                mail@htmlacademy.ru

            </li>

        </nav>
        <footer class="main-menu__footer">
          <ul class="social-network">
            <li class="social-network__item">
              <a href="https://ru-ru.facebook.com" aria-label="Погнали в Фейсбуке">
                Фейсбук
              </a>
            </li>

              <a href="https://vk.com" aria-label="Погнали во Вконтакте">

    </header>
    <main class="form-main">
      <h1 class="form-main__title">Направления</h1>
      <section class="my-page">
        <figure class="my-page__card companion">
          <img class="companion__photo" src="img/demin.png"
          width="270" height="270" alt="Аватарка Пети Демина">
          <figcaption>
            <h3 class="companion__name">Петя Демин</h3>
            <div class="companion__level level">
              <p class="level__value">80 level</p>
            </div>
            <button class="companion__button" type="button"
            aria-label="Сменить фото">Сменить фото</button>
            <div class="companion__hashtag hashtag">
              <h4 class="hashtag__title">Тэги</h4>
              <ul class="hashtag__list">
                <li class="hashtag__item"><a href="">#бургер</a></li>
                <li class="hashtag__item"><a href="">#бар</a></li>
                <li class="hashtag__item"><a href="">#футбол</a></li>
                <li class="hashtag__item"><a href="">#концерт</a></li>
                <li class="hashtag__item"><a href="">#крафт</a></li>
              </ul>
            </div>
            <form class="companion__way-to-travel transport-list" 
            action="https://echo.htmlacademy.ru" method="POST">
              <h4 class="transport-list__title">Транспорт:</h4>
              <input class="visually-hidden" id="airplane" type="checkbox"
              name="airplane" checked>
              <label class="transport-list__item transport-list__item--active"
              for="airplane">На самолёте</label>
              <input class="visually-hidden" id="ground-transportation" type="checkbox"
              name="ground-transportation" checked>
              <label class="transport-list__item"
              for="ground-transportation">Наземным транспортом</label>
              <input class="visually-hidden" id="bicycle" type="checkbox"
              name="bicycle">
              <label class="transport-list__item"
              for="bicycle">На велосипеде</label>
              <input class="visually-hidden" id="walking" type="checkbox"
              name="walking" checked>
              <label class="transport-list__item"
              for="walking">Пешком</label>
            </form>
          </figcaption>
        </figure>
      </section>
    </main>
    <footer class="page-foter">
      <a class="page-header__logo" href="index.html" aria-label="Логотип погнали">

        <li class="social-network__item">

        </li>
      </ul>

        <p class="copyright__text">Разработано</p>
        <a class="copyright__link" href="https://up.htmlacademy.ru">HTML Academy</a>
      </div>
    </footer>
  </body>
